<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="terminal">
        <div id="terminal-header">
            <h1>LinkedIn Terminal</h1>
            <div id="status-bar">
                <span id="connection-status">Status: Ready</span>
                <span id="profile-count">Profiles: 0</span>
            </div>
        </div>
        <div id="terminal-body">
            <div id="output"></div>
            <div id="input-line">
                <span class="prompt">$></span>
                <input type="text" id="terminal-input" placeholder="Enter command (type 'help' for commands)" autofocus>
            </div>
        </div>
        <div id="profile-viewer">
            <div id="profile-header">
                <button id="close-profile">Ã—</button>
            </div>
            <iframe id="profile-frame"></iframe>
        </div>
    </div>
</body>
</html>
